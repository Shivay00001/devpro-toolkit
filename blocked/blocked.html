<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Site Blocked - DevPro Toolkit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0d0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 60px;
            background: rgba(30, 30, 40, 0.6);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0a0a0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .quote {
            font-style: italic;
            color: #7c3aed;
            font-size: 14px;
            margin-bottom: 32px;
            padding: 16px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 12px;
            border-left: 3px solid #7c3aed;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .timer {
            margin-top: 24px;
            font-size: 13px;
            color: #666;
        }

        .timer span {
            color: #a78bfa;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üéØ</div>
        <h1>Stay Focused!</h1>
        <p>This site is blocked during your focus session.<br>Get back to what matters.</p>
        <div class="quote">"The secret of getting ahead is getting started." ‚Äî Mark Twain</div>
        <button class="btn" onclick="window.history.back()">‚Üê Go Back</button>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Show remaining time
        chrome.runtime.sendMessage({ type: 'GET_TIME_REMAINING' }, (remaining) => {
            if (remaining && remaining > 0) {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('timer').innerHTML =
                    `Focus session ends in <span>${mins}:${secs.toString().padStart(2, '0')}</span>`;
            }
        });
    </script>
</body>

</html>
